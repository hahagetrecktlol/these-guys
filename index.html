<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>BRACU Hall of Shame</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2Pkf6C1LL3V6R2Q8GQkxHAH4H8Z1XHqK2+7u1WZC1rG9hC6fA3KXk4C3MQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/><style>:root{--bg:#0b0c10;--card:#111318;--muted:#aab0bb;--ring:#1f6feb;--text:#e7e9ee;--shadow:0 6px 24px rgba(0,0,0,.25),0 2px 8px rgba(0,0,0,.2);--radius:20px}*{box-sizing:border-box}html,body{height:100%}body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:radial-gradient(1200px 800px at 10% -10%,#151923 0%,#0b0c10 55%);color:var(--text)}.wrap{padding:24px;max-width:1200px;margin:0 auto}.grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:20px}@media (min-width:900px){.grid{grid-template-columns:repeat(3,minmax(0,1fr))}}.card{background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.08);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;transition:transform .2s ease,box-shadow .2s ease,border-color .2s ease}.card:focus-within,.card:hover{transform:translateY(-2px);border-color:rgba(31,111,235,.45);box-shadow:0 10px 30px rgba(31,111,235,.15),var(--shadow)}.photo{position:relative;width:100%;aspect-ratio:5/3;overflow:hidden;background:#0e0f14}.photo img{width:100%;height:100%;object-fit:cover;display:block;filter:saturate(1.05) contrast(1.02)}.content{padding:16px 16px 12px;display:grid;gap:10px}.name{font-size:1.05rem;font-weight:700;letter-spacing:.3px;line-height:1.25;text-overflow:ellipsis;overflow:hidden;white-space:nowrap}.row{display:flex;align-items:center;gap:10px;min-height:22px}.row .pill{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.09);padding:6px 10px;border-radius:999px;font-size:.82rem;max-width:100%;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}.socials{display:flex;gap:12px;padding:0 16px 16px}.socials a{display:inline-flex;align-items:center;justify-content:center;width:36px;height:36px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.03);text-decoration:none}.socials a:hover{border-color:rgba(31,111,235,.5);box-shadow:inset 0 0 0 1px rgba(31,111,235,.3)}.socials i{font-size:18px;color:var(--text);opacity:.9}header,h1{display:none}</style></head><body><div class="wrap"><section id="grid" class="grid" aria-label="profiles"></section></div><script>const students=[{name:"AbrarFerdous Fahim",dept:"Biotechnology",university:"BRAC University",school:"Bangladesh International School & College, Nirjhor, Dhaka Cantonment",facebook:"https://www.facebook.com/abrarferdous.fahim",instagram:"https://www.instagram.com/abrarferdous__",photo:"/img/AbrarFerdousFahim.jpg"},{name:"Showhardah Ar Mahi",dept:"CSE",university:"BRAC University",school:"Satkhira Govt. College",facebook:"https://www.facebook.com/showhardah.ar.mahi.2024",instagram:"",photo:"/img/ShowhardahArMahi.jpg"},{name:"Ariyan Islam",dept:"CSE",university:"BRAC University",school:"CHITTAGONG CANTONMENT PUBLIC COLLEGE",facebook:"https://www.facebook.com/ariyan.islam.874633",instagram:"https://www.instagram.com/Drako_vergil",photo:"/img/AriyanIslam.jpg"},{name:"Rohan Hossain",dept:"Unknown",university:"BRAC University",school:"South Point School & College, Malibagh, Dhaka",facebook:"https://www.facebook.com/RohanHossain441",instagram:"",photo:"/img/RohanHossain.jpg"},{name:"Aorko Shikder",dept:"Unknown",university:"BRAC University",school:"Rajshahi Govt Model School and College",facebook:"https://www.facebook.com/profile.php?id=61578102164996",instagram:"",photo:"/img/AorkoShikder.jpg"},{name:"Usman Saif",dept:"EEE",university:"BRAC University",school:"Govt. BM College, Barishal",facebook:"https://www.facebook.com/profile.php?id=61576684950295",instagram:"",photo:"/img/UsmanSaif.jpg"},{name:"Wasit Iqbal",dept:"Unknown",university:"BRAC University",school:"Mohammadpur Model School & College, Dhaka-1207",facebook:"https://www.facebook.com/profile.php?id=61576300842591",instagram:"",photo:"/img/WasitIqbal.jpg"}];const grid=document.getElementById("grid");const icon={fb:"fa-brands fa-facebook",ig:"fa-brands fa-instagram"};function makeCard(p){const card=document.createElement("article");card.className="card";card.tabIndex=0;card.innerHTML=`<div class="photo"><img src="${p.photo}" alt="" loading="lazy"/></div><div class="content"><div class="name">${p.name}</div><div class="row"><div class="pill">${p.university}</div></div><div class="row"><div class="pill">${p.dept}</div></div><div class="row"><div class="pill" title="${p.school}">${p.school}</div></div></div><div class="socials">${p.facebook?`<a href="${p.facebook}" target="_blank" rel="noopener" aria-label="Facebook"><i class="${icon.fb}"></i></a>`:""}${p.instagram?`<a href="${p.instagram}" target="_blank" rel="noopener" aria-label="Instagram"><i class="${icon.ig}"></i></a>`:""}</div>`;return card}students.forEach(s=>grid.appendChild(makeCard(s)));</script></body></html>
